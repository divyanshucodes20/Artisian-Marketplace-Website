<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cart</h1>
    <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="artisan.html">Artisans</a></li>
    </ul>
  </nav>
  </header>
  <main>
    <section class="cart-items">
      <!-- Cart items will be dynamically added here -->
      <div class="cart-item">
        <img src="2.jpg" alt="Product Image">
        <div class="item-details">
          <h3>Product Title</h3>
          <p>Price: $20.99</p>
          <button class="remove-from-cart-btn">Remove from Cart</button>
        </div>
      </div>
      <!-- Add more cart items here as needed -->
    </section>
    <section class="cart-summary">
      <h2>Cart Summary</h2>
      <p>Total: <span id="total-price">$0.00</span></p>
      <button id="checkout-btn">Make Payment</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 CraftHaven. All rights reserved.</p>
  </footer>
  <script src="cart.js"></script>
</body>
</html>
