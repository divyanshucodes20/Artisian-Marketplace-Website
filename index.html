<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftHaven</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional CSS for horizontal scrolling */
    .horizontal-scroll-container {
      overflow-x: auto;
      white-space: nowrap; /* Prevent line breaks */
      margin-top: 20px; /* Adjust as needed */
      margin-bottom: 20px; /* Adjust as needed */
      -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
      scroll-behavior: smooth; /* Enable smooth scrolling on modern browsers */
    }
    
    .horizontal-scroll-item {
      display: inline-block;
      margin-right: 20px; /* Adjust as needed */
      vertical-align: top; /* Align items to the top */
      max-width: 150px; /* Adjust image width */
    }
    
    .horizontal-scroll-item img {
      width: 100%; /* Make images fill their container */
    }
    
    .horizontal-scroll-item p {
      margin-top: 5px; /* Adjust as needed */
    }
    
    .horizontal-scroll-item button {
      margin-top: 5px; /* Adjust as needed */
    }

    /* Additional CSS for sign-in and sign-up forms */
    .form-container {
      display: none;
      max-width: 400px;
      margin: 20px auto;
    }

    .form-container.visible {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>CraftHaven</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="artisan.html">Artisans</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li id="register-btn"><a href="#">Register</a></li> <!-- Register button -->
        <li id="signin-btn"><a href="#">Sign In</a></li> <!-- Sign In button -->
        <li id="profile-btn" style="display: none;"><a href="#">Profile</a></li> <!-- Profile button (hidden by default) -->
      </ul>
    </nav>
  </header>
  
  <main>
    <div id="scroll-container" class="horizontal-scroll-container"> <!-- Assign ID to the scroll container -->
      <!-- Horizontal scroll items -->
      <div class="horizontal-scroll-item">
        <img src="3.jpg" alt="Product 3">
        <p>$15.00</p> <!-- Price tag -->
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="horizontal-scroll-item">
        <img src="4.jpg" alt="Product 4">
        <p>$18.00</p> <!-- Price tag -->
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="horizontal-scroll-item">
        <img src="5.jpeg" alt="Product 5">
        <p>$20.00</p> <!-- Price tag -->
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="horizontal-scroll-item">
        <img src="6.jpg" alt="Product 6">
        <p>$22.00</p> <!-- Price tag -->
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="horizontal-scroll-item">
        <img src="7.jpg" alt="Product 7">
        <p>$25.00</p> <!-- Price tag -->
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="horizontal-scroll-item">
        <img src="8.jpeg" alt="Product 8">
        <p>$28.00</p> <!-- Price tag -->
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="horizontal-scroll-item">
        <img src="9.jpeg" alt="Product 9">
        <p>$30.00</p> <!-- Price tag -->
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="horizontal-scroll-item">
        <img src="10.jpg" alt="Product 10">
        <p>$35.00</p> <!-- Price tag -->
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="horizontal-scroll-item">
        <img src="11.jpg" alt="Product 11">
        <p>$40.00</p> <!-- Price tag -->
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <div class="horizontal-scroll-item">
        <img src="12.jpg" alt="Product 12">
        <p>$55.00</p> <!-- Price tag -->
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
      <!-- Add the rest of the horizontal-scroll-item elements here -->
    </div>

    <!-- Sign-up form -->
    <div id="signup-form" class="form-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign-in form -->
    <div id="signin-form" class="form-container">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="text" id="signin-username" placeholder="Username or Email" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 CraftHaven. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
